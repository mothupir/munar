<div class="flex flex-column gap-2">
    <div class="flex justify-content-between flex-wrap gap-2 md:gap-0">
        <div class="flex gap-2 w-full md:w-6">
            <p-selectButton [options]="categories" styleClass="w-full xl:w-6 lg:w-10" [(ngModel)]="category" aria-labelledby="basic" size="small" class="w-full" />
        </div>
        <div class="flex gap-2 w-full md:w-6 justify-content-end">
            <p-input-group class="w-full xl:w-6 lg:w-10 md:w-full">
                <p-inputgroup-addon>
                    <i class="pi pi-search text-sm"></i>
                </p-inputgroup-addon>
                <input type="text" pInputText size="small" placeholder="Search" />
            </p-input-group>
        </div>
    </div>

    <div class="flex flex-column md:flex-row justify-content-between">
        <div class="flex flex-wrap">
            <p-scroll-panel [style]="{width: '100%', height: '80vh'}">
                <div class="flex flex-wrap">
                @for (contract of contracts; track $index) {
                    <div class="p-1 w-full {{selectedContract ? 'xl:w-6' : 'xl:w-5'}}">
                        <app-contract-card (onView)="viewContract()" (onInvest)="showDetails(contract)" [canInvest]="true" class="w-full" />
                    </div>
                }
                </div>
            </p-scroll-panel>
        </div>
        
        @if (selectedContract) {
        <div class="hidden xl:flex flex-column w-12 p-1">
            <app-details (onInvest)="investInContract()" (onClose)="closeDetails()" />
        </div>
        }
    </div>
</div>
