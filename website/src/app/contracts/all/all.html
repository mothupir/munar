<div class="flex flex-wrap gap-2 justify-content-between mb-2">
    <p-button (onClick)="addContract()" label="Add New Contract" icon="pi pi-file-plus" severity="secondary" outlined size="small" />
    <div class="flex justify-content-between gap-3 w-full md:w-6 lg:w-6 xl:w-4">
        @for (type of contractTypes; track $index) {
            <div class="flex items-center">
                <p-radiobutton name="contractType" [value]="type" [(ngModel)]="contractType" size="small" (onClick)="typeClicked($event)" inputId="rb1" />
                <label for="rb1" class="ml-2">{{type}}</label>
            </div>
        }
    </div>
</div>

<div class="flex flex-wrap">
@for (contract of contracts; track $index) {
    <div class="p-1 w-12 md:w-6 lg:w-4">
        <app-contract-card (onView)="viewContract()" (onUpdate)="updateContract()" [canUpdate]="true" class="w-full" />
    </div>
}
</div>
