<div class="flex flex-column gap-2">
    <div class="flex justify-content-between flex-wrap gap-2 md:gap-0">
        <div class="flex gap-2 w-full md:w-6">
            <p-selectButton [options]="categories" [(ngModel)]="category" aria-labelledby="basic" size="small" class="w-full" />
        </div>
        <div class="flex gap-2 w-full md:w-6 justify-content-end">
            <p-select [(ngModel)]="period" inputId="period" [options]="periods" size="small" showClear placeholder="Period" class="w-full lg:w-4" />
            <p-select [(ngModel)]="rate" inputId="rate" [options]="rates" size="small" showClear placeholder="Interest Rate" class="w-full lg:w-4" />
        </div>
    </div>

    <div class="flex flex-wrap">
        <div *ngFor="let contract of contracts" class="w-full md:w-6 lg:w-4 xl:w-3 p-1">
            <app-contract-card />
        </div>
    </div>
</div>
